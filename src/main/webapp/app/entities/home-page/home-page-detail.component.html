<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="homePage">
            <h2><span jhiTranslate="backofficeApp.homePage.detail.title">Home Page</span> {{homePage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="backofficeApp.homePage.name">Name</span></dt>
                <dd>
                    <span>{{homePage.name}}</span>
                </dd>
                <dt><span jhiTranslate="backofficeApp.homePage.youngMaleUrl">Young Male Url</span></dt>
                <dd>
                    <span>{{homePage.youngMaleUrl}}</span>
                </dd>
                <dt><span jhiTranslate="backofficeApp.homePage.youngFemaleUrl">Young Female Url</span></dt>
                <dd>
                    <span>{{homePage.youngFemaleUrl}}</span>
                </dd>
                <dt><span jhiTranslate="backofficeApp.homePage.adultMaleUrl">Adult Male Url</span></dt>
                <dd>
                    <span>{{homePage.adultMaleUrl}}</span>
                </dd>
                <dt><span jhiTranslate="backofficeApp.homePage.adultFemaleUrl">Adult Female Url</span></dt>
                <dd>
                    <span>{{homePage.adultFemaleUrl}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/home-page', homePage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
